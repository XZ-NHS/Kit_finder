<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>PBT Store Room Finder — Auto Tabs</title>
  <meta name="theme-color" content="#0ea5e9" />
  <style>
    :root{--bg:#0b1220;--card:#0f172a;--muted:#94a3b8;--tx:#e2e8f0;--accent:#0ea5e9}
    *{box-sizing:border-box}
    body{margin:0;background:#0b1220;color:var(--tx);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial}
    header{position:sticky;top:0;background:#0b1220;border-bottom:1px solid #1e293b;z-index:5}
    .wrap{max-width:980px;margin:0 auto;padding:18px}
    h1{font-size:22px;margin:0 0 4px}
    .sub{color:var(--muted);font-size:13px}
    .card{background:#0f172a;border:1px solid #1f2937;border-radius:16px;padding:16px}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .col{flex:1 1 320px}
    label{font-size:13px;color:var(--muted);display:block;margin-bottom:6px}
    select,input[type="text"],button{width:100%;padding:12px 14px;border-radius:12px;border:1px solid #233045;background:#0b1324;color:var(--tx)}
    button{background:var(--accent);border-color:transparent;color:#001018;font-weight:600;cursor:pointer}
    .tabs{display:flex;gap:8px;margin:12px 0 8px}
    .tab{padding:10px 14px;border-radius:999px;font-weight:600;background:#0b1324;border:1px solid #22324a;color:var(--muted);cursor:pointer}
    .tab.active{background:#0ea5e9;color:#001018;border-color:transparent}
    .panel{display:none}
    .panel.active{display:block}
    .out{white-space:pre-wrap;background:#0b1324;border:1px dashed #22324a;padding:12px;border-radius:12px;color:#dbeafe}
    .hint{font-size:12px;color:var(--muted);margin-top:6px}
    .svgbox{width:100%;height:auto;border-radius:16px;border:1px solid #22324a;background:#0b1324;touch-action:none}
    .zoombar{display:flex;gap:8px;margin-top:8px}
    .zoombar .btn{width:44px;padding:8px;border-radius:10px;background:#0b1324;border:1px solid #22324a;color:#e2e8f0;font-weight:700}
    .statusbox{margin-top:8px;padding:10px;border-radius:12px;background:#0b1324;border:1px solid #22324a;font-size:12px;color:#9cc9ff}
    code{color:#93c5fd}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>PBT Store Room Equipment Finder</h1>
      <div class="sub">Auto-loads <code>Items.xlsx</code> and <code>QA_to_Equipment.xlsx</code> from the same folder as this HTML. No uploads.</div>
      <div id="status" class="statusbox">Status: initialising…</div>
    </div>
  </header>

  <main class="wrap" id="app">
    <div class="tabs">
      <button class="tab active" data-tab="qa">QA Finder</button>
      <button class="tab" data-tab="item">Item Finder</button>
    </div>

    <section class="panel active" id="panel-qa">
      <div class="card">
        <div class="row">
          <div class="col">
            <label for="qaSelect">Select QA Test</label>
            <select id="qaSelect"></select>
          </div>
          <div class="col" style="max-width:220px">
            <label>&nbsp;</label>
            <button id="btnFindQA">Find Items</button>
          </div>
        </div>
        <div id="qaOut" class="out" style="margin-top:12px">Loading default spreadsheets…</div>
        <div style="margin-top:16px">
          <label>Store Room Map</label>
          <svg id="map" class="svgbox" viewBox="0 0 700 270" preserveAspectRatio="xMidYMid meet"></svg>
          <div class="zoombar">
            <button class="btn" data-zoom="qa:-">−</button>
            <button class="btn" data-zoom="qa:+">＋</button>
            <button class="btn" data-zoom="qa:reset">⟲</button>
          </div>
          <div class="hint">Drag to pan, scroll/pinch to zoom.</div>
        </div>
      </div>
    </section>

    <section class="panel" id="panel-item">
      <div class="card">
        <div class="row">
          <div class="col">
            <label>Search (partial & fuzzy)</label>
            <input type="text" id="itemQuery" placeholder="e.g., chamber, tape, Roos" />
          </div>
          <div class="col" style="max-width:220px">
            <label>&nbsp;</label>
            <button id="btnSearch">Search</button>
          </div>
        </div>
        <div id="itemOut" class="out" style="margin-top:12px">Type a keyword and search.</div>
        <div style="margin-top:16px">
          <label>Store Room Map</label>
          <svg id="map2" class="svgbox" viewBox="0 0 700 270" preserveAspectRatio="xMidYMid meet"></svg>
          <div class="zoombar">
            <button class="btn" data-zoom="item:-">−</button>
            <button class="btn" data-zoom="item:+">＋</button>
            <button class="btn" data-zoom="item:reset">⟲</button>
          </div>
          <div class="hint">Drag to pan, scroll/pinch to zoom.</div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>

  <script>
  // --- Pan/Zoom ---
  const panzoomState=new WeakMap();
  function setupPanZoom(svg){
    panzoomState.set(svg,{k:1,tx:0,ty:0});
    const getLayer=()=>svg.querySelector('g[data-layer]')||svg;
    let dragging=false,p1=null,p2=null,lastDist=0,lx=0,ly=0;
    svg.addEventListener('pointerdown',e=>{
      svg.setPointerCapture?.(e.pointerId);
      if(p1&&!p2){p2={id:e.pointerId,x:e.clientX,y:e.clientY};lastDist=dist(p1,p2);}
      if(!p1){p1={id:e.pointerId,x:e.clientX,y:e.clientY};lx=e.clientX;ly=e.clientY;dragging=true;}
    });
    svg.addEventListener('pointermove',e=>{
      const s=panzoomState.get(svg),layer=getLayer();
      if(p1&&p1.id===e.pointerId){p1.x=e.clientX;p1.y=e.clientY;}
      if(p2&&p2.id===e.pointerId){p2.x=e.clientX;p2.y=e.clientY;}
      if(p1&&p2){
        const d=dist(p1,p2); if(!d||!lastDist){lastDist=d;return;}
        const rect=svg.getBoundingClientRect(),cx=(p1.x+p2.x)/2-rect.left,cy=(p1.y+p2.y)/2-rect.top;
        const newK=clamp(s.k*(d/lastDist),0.6,4),kRatio=newK/s.k; s.tx=cx-kRatio*(cx-s.tx); s.ty=cy-kRatio*(cy-s.ty);
        s.k=newK; lastDist=d; layer.setAttribute('transform',`translate(${s.tx},${s.ty}) scale(${s.k})`);
      } else if(dragging){
        s.tx+=e.clientX-lx; s.ty+=e.clientY-ly; lx=e.clientX; ly=e.clientY;
        layer.setAttribute('transform',`translate(${s.tx},${s.ty}) scale(${s.k})`);
      }
    });
    svg.addEventListener('pointerup',e=>{
      if(p2&&p2.id===e.pointerId)p2=null; else if(p1&&p1.id===e.pointerId){p1=p2;p2=null;}
      dragging=false; try{svg.releasePointerCapture?.(e.pointerId);}catch(_){}
    });
    svg.addEventListener('wheel',e=>{
      e.preventDefault(); const s=panzoomState.get(svg),layer=getLayer();
      const rect=svg.getBoundingClientRect(),cx=e.clientX-rect.left,cy=e.clientY-rect.top;
      const newK=clamp(s.k*(e.deltaY<0?1.1:0.9),0.6,4),kRatio=newK/s.k;
      s.tx=cx-kRatio*(cx-s.tx); s.ty=cy-kRatio*(cy-s.ty); s.k=newK;
      layer.setAttribute('transform',`translate(${s.tx},${s.ty}) scale(${s.k})`);
    },{passive:false});
  }
  function dist(a,b){return Math.hypot(a.x-b.x,a.y-b.y)}
  function clamp(v,min,max){return Math.max(min,Math.min(max,v))}

  // --- App state ---
  let inventory=[], qaMap=[], fuse=null;
  const els={
    qaSelect: document.getElementById('qaSelect'),
    qaOut: document.getElementById('qaOut'),
    itemQuery: document.getElementById('itemQuery'),
    itemOut: document.getElementById('itemOut'),
    map: document.getElementById('map'),
    map2: document.getElementById('map2'),
    status: document.getElementById('status')
  };

  // Tabs
  document.querySelectorAll('.tab').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
      btn.classList.add('active');
      const key=btn.dataset.tab;
      document.querySelectorAll('.panel').forEach(p=>p.classList.remove('active'));
      document.getElementById('panel-'+key).classList.add('active');
    });
  });

  // --- Fetch helpers ---
  async function fetchWorkbook(url){
    const res=await fetch(url+(url.includes('?')?'&':'?')+'v='+Date.now(), {cache:'no-store'});
    if(!res.ok){ throw new Error(JSON.stringify({url,status:res.status,statusText:res.statusText})); }
    const buf=await res.arrayBuffer();
    const wb=XLSX.read(new Uint8Array(buf),{type:'array'});
    const ws=wb.Sheets[wb.SheetNames[0]];
    return XLSX.utils.sheet_to_json(ws,{defval:''});
  }

  function loadItemsFrom(json){
    inventory = json.map(r=>({
      Item: String(r['Item'] ?? r['item'] ?? '').trim(),
      Shelf: String(r['Shelf'] ?? r['shelf'] ?? '').trim().toUpperCase(),
      Level: String(r['Level'] ?? r['level'] ?? '').trim().toLowerCase()
    })).filter(r=>r.Item);
    fuse = new Fuse(inventory,{keys:['Item'],includeScore:true,threshold:0.4});
  }
  function loadQAMapFrom(json){
    qaMap = json.map(r=>({
      qa: String(r['QA Name'] ?? r['QA'] ?? '').trim(),
      items: String(r['Items'] ?? r['items'] ?? '').split(',').map(s=>s.trim()).filter(Boolean)
    })).filter(r=>r.qa);
    els.qaSelect.innerHTML = '<option value="">— choose —</option>' +
      qaMap.map(r=>`<option>${escapeHtml(r.qa)}</option>`).join('');
  }

  const FILE_ITEMS='Items.xlsx';
  const FILE_QA='QA_to_Equipment.xlsx';

  async function autoloadFromRepo(){
    const problems=[];
    try{
      const itemsJson=await fetchWorkbook(new URL(FILE_ITEMS, location.href).toString());
      loadItemsFrom(itemsJson);
    }catch(e){ problems.push('Items.xlsx fetch error: '+e.message); }
    try{
      const qaJson=await fetchWorkbook(new URL(FILE_QA, location.href).toString());
      loadQAMapFrom(qaJson);
    }catch(e){ problems.push('QA_to_Equipment.xlsx fetch error: '+e.message); }

    const okItems=inventory.length>0, okQA=qaMap.length>0;
    els.status.innerHTML = [
      'Status: ' + (okItems?'Items ✅':'Items ⛔') + ' · ' + (okQA?'QA map ✅':'QA map ⛔'),
      '<div style="margin-top:6px">Files must be in the same folder as this HTML. Names are case-sensitive: <code>'+FILE_ITEMS+'</code>, <code>'+FILE_QA+'</code>.</div>',
      problems.length ? '<div style="margin-top:6px;color:#fca5a5">Diagnostics:<br>• '+problems.join('<br>• ')+'</div>' : ''
    ].join('');
    if(okItems && okQA){ els.qaOut.textContent='Choose a QA to list items and highlight locations.'; }
  }

  // --- Actions ---
  document.getElementById('btnFindQA').addEventListener('click', ()=>{
    const name=els.qaSelect.value;
    if(!name){ els.qaOut.textContent='Please select a QA test.'; drawMap(new Set()); return; }
    const rec=qaMap.find(r=>r.qa===name);
    if(!rec){ els.qaOut.textContent='No equipment found for selected QA.'; drawMap(new Set()); return; }
    const res=findEquipmentLocations(rec.items);
    els.qaOut.textContent=res.text;
    drawMap(res.locSet);
  });

  document.getElementById('btnSearch').addEventListener('click', ()=>{
    const q=els.itemQuery.value.trim();
    if(!q){ els.itemOut.textContent='Please enter a search term.'; drawMap2(new Set()); return; }
    const sub=inventory.filter(it=>it.Item.toLowerCase().includes(q.toLowerCase()));
    if(sub.length){
      els.itemOut.textContent=sub.map(it=>`${it.Item} – Shelf ${it.Shelf}, Level ${it.Level}`).join('\n');
      drawMap2(new Set(sub.map(it=>`${it.Shelf}|${it.Level}`)));
      return;
    }
    const hits=fuse?fuse.search(q,{limit:20}):[];
    const rows=hits.filter(h=>h.score<=0.3).map(h=>h.item);
    els.itemOut.textContent = rows.length
      ? rows.map(it=>`${it.Item} – Shelf ${it.Shelf}, Level ${it.Level}`).join('\n')
      : 'No matching items found.';
    drawMap2(new Set(rows.map(it=>`${it.Shelf}|${it.Level}`)));
  });

  function findEquipmentLocations(list){
    const names=inventory.map(i=>i.Item);
    const locSet=new Set(), lines=[];
    const f=new Fuse(names.map(n=>({name:n})),{keys:['name'],includeScore:true,threshold:0.2});
    for(const q of list){
      const query=String(q||'').trim(); if(!query) continue;
      const hit=f.search(query)[0];
      if(hit && (1-hit.score)*100>=80){
        const idx=names.indexOf(hit.item.name); const row=inventory[idx];
        const shelf=String(row.Shelf).trim().toUpperCase(); const level=String(row.Level).trim().toLowerCase();
        lines.push(`${row.Item} – Shelf ${shelf}, Level ${level}`);
        locSet.add(`${shelf}|${level}`);
      } else { lines.push(`${query} – NOT FOUND`); }
    }
    return { text: lines.join('\n'), locSet };
  }

  // --- Map drawing ---
  function drawMap(locSet){ renderMap(els.map, locSet); }
  function drawMap2(locSet){ renderMap(els.map2, locSet); }
  function renderMap(svg, locSet){
    while(svg.firstChild) svg.removeChild(svg.firstChild);
    const layer=document.createElementNS('http://www.w3.org/2000/svg','g');
    layer.setAttribute('data-layer','1'); svg.appendChild(layer);
    const W=700,H=270, cellW=100, cellH=48, gap=30, topPad=50;
    svg.setAttribute('viewBox',`0 0 ${W} ${H}`);
    const levelOrder=['3','2','1','0']; const boardLevels=['upper','middle','lower'];
    function rect(x,y,w,h,on){
      const r=document.createElementNS('http://www.w3.org/2000/svg','rect');
      r.setAttribute('x',x); r.setAttribute('y',y); r.setAttribute('width',w); r.setAttribute('height',h); r.setAttribute('rx',10);
      r.setAttribute('fill',on?'#12391b':'#0b1324'); r.setAttribute('stroke',on?'#86efac':'#22324a'); r.setAttribute('stroke-width','1.2'); layer.appendChild(r);
    }
    function text(x,y,s){
      const t=document.createElementNS('http://www.w3.org/2000/svg','text');
      t.setAttribute('x',x); t.setAttribute('y',y); t.setAttribute('fill','#dbeafe'); t.setAttribute('font-size','12'); t.setAttribute('text-anchor','middle'); t.textContent=s; layer.appendChild(t);
    }
    const totalW=(5*cellW)+gap, offsetX=(W-totalW)/2;
    const x_board=offsetX, x_A=x_board+cellW+gap, x_B=x_A+cellW, x_C=x_B+cellW+gap, x_D=x_C+cellW;
    text(x_board+cellW/2,22,'Board'); text(x_A+cellW/2,22,'Shelf A'); text(x_B+cellW/2,22,'Shelf B'); text(x_C+cellW/2,22,'Shelf C'); text(x_D+cellW/2,22,'Shelf D');
    boardLevels.forEach((lvl,i)=>{ const y=topPad+i*cellH; const on=locSet.has(`E|${lvl}`); rect(x_board,y,cellW,cellH,on); text(x_board+cellW/2,y+cellH/2+4,lvl.charAt(0).toUpperCase()+lvl.slice(1)); });
    [['A',x_A],['B',x_B],['C',x_C],['D',x_D]].forEach(([s,x])=>{
      levelOrder.forEach((lvl,i)=>{ const y=topPad+i*cellH; const on=locSet.has(`${s}|${lvl}`); rect(x,y,cellW,cellH,on); text(x+cellW/2,y+cellH/2+4,`${s}-${lvl}`); });
    });
    const st=panzoomState.get(svg)||{k:1,tx:0,ty:0};
    layer.setAttribute('transform',`translate(${st.tx},${st.ty}) scale(${st.k})`);
  }

  function escapeHtml(s){ return String(s).replace(/[&<>\"']/g, c=>({ "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;" }[c])); }

  // --- Init ---
  setupPanZoom(els.map);
  setupPanZoom(els.map2);
  document.querySelectorAll('[data-zoom]').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      const [which,op]=btn.dataset.zoom.split(':');
      const svg=which==='qa'?els.map:els.map2;
      const layer=svg.querySelector('g[data-layer]')||svg;
      const s=panzoomState.get(svg)||{k:1,tx:0,ty:0};
      if(op==='reset'){ s.k=1; s.tx=0; s.ty=0; }
      else if(op==='+'){ s.k=clamp(s.k*1.2,0.6,4); }
      else if(op==='-'){ s.k=clamp(s.k/1.2,0.6,4); }
      panzoomState.set(svg,s);
      layer.setAttribute('transform',`translate(${s.tx},${s.ty}) scale(${s.k})`);
    });
  });
  drawMap(new Set());
  drawMap2(new Set());
  autoloadFromRepo();
  </script>
</body>
</html>
