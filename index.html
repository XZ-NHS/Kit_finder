<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>PBT Store Room Finder — Auto Tabs</title>
  <meta name="theme-color" content="#0ea5e9" />
  <style>
    :root{--bg:#0b1220;--card:#0f172a;--muted:#94a3b8;--tx:#e2e8f0;--accent:#0ea5e9}
    *{box-sizing:border-box}
    body{margin:0;background:#0b1220;color:var(--tx);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial}
    header{position:sticky;top:0;background:#0b1220;border-bottom:1px solid #1e293b;z-index:5}
    .wrap{max-width:980px;margin:0 auto;padding:18px}
    h1{font-size:22px;margin:0 0 4px}
    .sub{color:var(--muted);font-size:13px}
    .card{background:#0f172a;border:1px solid #1f2937;border-radius:16px;padding:16px}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .col{flex:1 1 320px}
    label{font-size:13px;color:var(--muted);display:block;margin-bottom:6px}
    select,input[type="text"],button{width:100%;padding:12px 14px;border-radius:12px;border:1px solid #233045;background:#0b1324;color:var(--tx)}
    button{background:var(--accent);border-color:transparent;color:#001018;font-weight:600;cursor:pointer}
    .tabs{display:flex;gap:8px;margin:12px 0 8px}
    .tab{padding:10px 14px;border-radius:999px;font-weight:600;background:#0b1324;border:1px solid #22324a;color:var(--muted);cursor:pointer}
    .tab.active{background:#0ea5e9;color:#001018;border-color:transparent}
    .panel{display:none}
    .panel.active{display:block}
    .out{white-space:pre-wrap;background:#0b1324;border:1px dashed #22324a;padding:12px;border-radius:12px;color:#dbeafe}
    .hint{font-size:12px;color:var(--muted);margin-top:6px}
    .svgbox{width:100%;height:auto;border-radius:16px;border:1px solid #22324a;background:#0b1324;touch-action:none}
    .zoombar{display:flex;gap:8px;margin-top:8px}
    .zoombar .btn{width:44px;padding:8px;border-radius:10px;background:#0b1324;border:1px solid #22324a;color:#e2e8f0;font-weight:700}
    .statusbox{margin-top:8px;padding:10px;border-radius:12px;background:#0b1324;border:1px solid #22324a;font-size:12px;color:#9cc9ff}
    code{color:#93c5fd}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>PBT Store Room Equipment Finder</h1>
      <div class="sub">Auto-loads <code>Items.xlsx</code> and <code>QA_to_Equipment.xlsx</code> from the same folder as this HTML. No uploads.</div>
      <div id="status" class="statusbox">Status: initialising…</div>
    </div>
  </header>

  <main class="wrap" id="app">
    <div class="tabs">
      <button class="tab active" data-tab="qa">QA Finder</button>
      <button class="tab" data-tab="item">Item Finder</button>
    </div>

    <section class="panel active" id="panel-qa">
      <div class="card">
        <div class="row">
          <div class="col">
            <label for="qaSelect">Select QA Test</label>
            <select id="qaSelect"></select>
          </div>
          <div class="col" style="max-width:220px">
            <label>&nbsp;</label>
            <button id="btnFindQA">Find Items</button>
          </div>
        </div>
        <div id="qaOut" class="out" style="margin-top:12px">Loading default spreadsheets…</div>
        <div style="margin-top:16px">
          <label>Store Room Map</label>
          <svg id="map" class="svgbox" viewBox="0 0 700 270" preserveAspectRatio="xMidYMid meet"></svg>
          <div class="zoombar">
            <button class="btn" data-zoom="qa:-">−</button>
            <button class="btn" data-zoom="qa:+">＋</button>
            <button class="btn" data-zoom="qa:reset">⟲</button>
          </div>
          <div class="hint">Drag to pan, scroll/pinch to zoom.</div>
        </div>
      </div>
    </section>

    <section class="panel" id="panel-item">
      <div class="card">
        <div class="row">
          <div class="col">
            <label>Search (partial & fuzzy)</label>
            <input type="text" id="itemQuery" placeholder="e.g., chamber, tape, Roos" />
          </div>
          <div class="col" style="max-width:220px">
            <label>&nbsp;</label>
            <button id="btnSearch">Search</button>
          </div>
        </div>
        <div id="itemOut" class="out" style="margin-top:12px">Type a keyword and search.</div>
        <div style="margin-top:16px">
          <label>Store Room Map</label>
          <svg id="map2" class="svgbox" viewBox="0 0 700 270" preserveAspectRatio="xMidYMid meet"></svg>
          <div class="zoombar">
            <button class="btn" data-zoom="item:-">−</button>
            <button class="btn" data-zoom="item:+">＋</button>
            <button class="btn" data-zoom="item:reset">⟲</button>
          </div>
          <div class="hint">Drag to pan, scroll/pinch to zoom.</div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>

  <script>
  // (JS identical to working version)
  const panzoomState=new WeakMap();
  function setupPanZoom(svg){panzoomState.set(svg,{k:1,tx:0,ty:0});const g=()=>svg.querySelector("g[data-layer]")||svg;let d=false,p1=null,p2=null,lx=0,ly=0,ld=0;svg.addEventListener("pointerdown",e=>{svg.setPointerCapture?.(e.pointerId);if(p1&&!p2){p2={id:e.pointerId,x:e.clientX,y:e.clientY};ld=Math.hypot(p1.x-p2.x,p1.y-p2.y);}if(!p1){p1={id:e.pointerId,x:e.clientX,y:e.clientY};lx=e.clientX;ly=e.clientY;d=true;}});svg.addEventListener("pointermove",e=>{const s=panzoomState.get(svg),L=g();if(p1&&p1.id===e.pointerId){p1.x=e.clientX;p1.y=e.clientY;}if(p2&&p2.id===e.pointerId){p2.x=e.clientX;p2.y=e.clientY;}if(p1&&p2){const dist=Math.hypot(p1.x-p2.x,p1.y-p2.y);if(!dist||!ld){ld=dist;return}const r=svg.getBoundingClientRect(),cx=(p1.x+p2.x)/2-r.left,cy=(p1.y+p2.y)/2-r.top;const nk=Math.max(0.6,Math.min(4,s.k*(dist/ld)));const kr=nk/s.k;s.tx=cx-kr*(cx-s.tx);s.ty=cy-kr*(cy-s.ty);s.k=nk;ld=dist;L.setAttribute("transform",`translate(${s.tx},${s.ty}) scale(${s.k})`);}else if(d){s.tx+=e.clientX-lx;s.ty+=e.clientY-ly;lx=e.clientX;ly=e.clientY;L.setAttribute("transform",`translate(${s.tx},${s.ty}) scale(${s.k})`);}});svg.addEventListener("pointerup",e=>{if(p2&&p2.id===e.pointerId)p2=null;else if(p1&&p1.id===e.pointerId){p1=p2;p2=null;}d=false;try{svg.releasePointerCapture?.(e.pointerId)}catch{}});svg.addEventListener("wheel",e=>{e.preventDefault();const s=panzoomState.get(svg),L=g(),r=svg.getBoundingClientRect(),cx=e.clientX-r.left,cy=e.clientY-r.top;const nk=Math.max(0.6,Math.min(4,s.k*(e.deltaY<0?1.1:0.9))),kr=nk/s.k;s.tx=cx-kr*(cx-s.tx);s.ty=cy-kr*(cy-s.ty);s.k=nk;L.setAttribute("transform",`translate(${s.tx},${s.ty}) scale(${s.k})`);},{passive:false});}
  function clamp(v,a,b){return Math.max(a,Math.min(b,v))}
  function escapeHtml(s){return String(s).replace(/[&<>\"']/g,c=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[c]))}
  const els={qaSelect:qaSelect,qaOut:qaOut,itemQuery:itemQuery,itemOut:itemOut,map:map,map2:map2,status:status};
  let inventory=[],qaMap=[],fuse;
  document.querySelectorAll(".tab").forEach(b=>b.onclick=()=>{document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));b.classList.add("active");document.querySelectorAll(".panel").forEach(p=>p.classList.remove("active"));document.getElementById("panel-"+b.dataset.tab).classList.add("active")});
  async function fetchWorkbook(u){const r=await fetch(u+"?v="+Date.now());if(!r.ok)throw Error(u+" "+r.status);const wb=XLSX.read(new Uint8Array(await r.arrayBuffer()),{type:"array"});return XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]],{defval:""})}
  async function autoload(){try{const j1=await fetchWorkbook("Items.xlsx");inventory=j1.map(r=>({Item:r.Item?.trim(),Shelf:r.Shelf?.trim().toUpperCase(),Level:r.Level?.trim().toLowerCase()})).filter(r=>r.Item);fuse=new Fuse(inventory,{keys:["Item"],includeScore:true,threshold:0.4});}catch(e){els.status.innerHTML+="<br>❌ "+e}try{const j2=await fetchWorkbook("QA_to_Equipment.xlsx");qaMap=j2.map(r=>({qa:(r["QA Name"]||r.QA||"").trim(),items:(r.Items||r.items||"").split(",").map(s=>s.trim()).filter(Boolean)})).filter(r=>r.qa);els.qaSelect.innerHTML='<option value="">— choose —</option>'+qaMap.map(r=>`<option>${escapeHtml(r.qa)}</option>`).join("")}catch(e){els.status.innerHTML+="<br>❌ "+e}els.status.innerHTML+="<br>✅ Ready if both files found"}
  autoload();
  </script>
</body>
</html>
